<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="manifest.json">
    <meta name="description" content="This is react-app that use the fantastic RickAndMortyAPI">
    <link rel="apple-touch-icon" href="icons/icon_x192.png">
    <meta name="apple-mobile-web-app-title" content="Rick Morty And React">
    <meta name="apple-mobile-web-app-capable" content="no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="shortcut icon" href="favicon.png" type="image/png">

    <link rel="dns-prefetch" href="https://rickandmortyapi.com/">
    <link rel="preconnect" href="https://rickandmortyapi.com/">
    
    <script>
      if (window.location.hostname !== 'localhost' && window.location.protocol === 'http:') {
        window.location.protocol = 'https:'
      }
    </script>
    <title>Rick Morty And React</title>
  </head>
  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js');
        });
      }
    </script>
  </body>
</html>
